<!DOCTYPE html>

<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="pizza, delivery food, fast food, sushi, take away, chinese, italian food">
    <meta name="description" content="">
{#    <meta name="author" content="Ansonika">#}
    <title>Queued - Making Restaurants Qless</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="{% static 'assets/images/logo_new.png' %}" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="{% static 'assets/img_home/img/apple-touch-icon-57x57-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="{% static 'assets/img_home/img/apple-touch-icon-72x72-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="{% static 'assets/img_home/img/apple-touch-icon-114x114-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{% static 'assets/img_home/img/apple-touch-icon-144x144-precomposed.png' %}">

    <!-- BASE CSS -->

    <!--[if lt IE 9]>

<body>
    <div class="container margin_60_35">
        <div class="col-md-6 col-md-offset-3">
            <div class="box_style_2" id="main_menu">
                <h2 class="inner">Enter Your New Password</h2>
                <form action="" method="POST" id="id_reset_password">{% csrf_token %}
                    <input type="password" class="form-control" placeholder="Password" name="password"><br>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                    <button type="submit" class="btn btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'assets/js_home/js/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'assets/js_home/js/common_scripts_min.js' %}"></script>
