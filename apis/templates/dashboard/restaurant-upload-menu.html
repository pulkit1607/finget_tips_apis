{% extends 'dashboard-base.html' %}
{% load static from staticfiles %}
{% block content %}

    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-0">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Upload Menu</h1>
                            </div>
                        </div>
                    </div><!-- /# column -->
                    <div class="col-lg-4 p-0">
                        <div class="page-header">
                            <div class="page-title">
{#                                <ol class="breadcrumb text-right">#}
{#                                    <li><a href="#">Dashboard</a></li>#}
{#                                    <li class="active">Menu Upload</li>#}
{#                                </ol>#}
                            </div>
                        </div>
                    </div><!-- /# column -->
                </div><!-- /# row -->
                <div class="main-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card alert">
                                <div class="card-header">
                                    <h4>Menu Upload</h4>
									<div class="card-header-right-icon">
                                        <ul>
                                            <li class="card-close" data-dismiss="alert"><i class="ti-close"></i></li>
                                            <li class="doc-link"><a href="#"><i class="ti-link"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-body">
									<div class="menu-upload-form">
										<form class="form-horizontal" method="post" enctype="multipart/form-data">{% csrf_token %}
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Upload Image</label>
                                            <div class="col-sm-10">
                                                <div class="form-control file-input dark-browse-input-box">
                                                    <label for="inputFile-2">
                                                                <span class="btn btn-danger dark-input-button">
                                                                    <input type="file" id="inputFile-2" name="image" onchange="this.parentNode.parentNode.nextElementSibling.value = this.value">
                                                                    <i class="fa fa-file-archive-o"></i>
                                                                </span>
                                                    </label>
                                                    <input class="file-name input-flat" type="text" readonly="readonly" placeholder="Browse Files">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Select Branch</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" name="hotel_branch">
                                                    <option value="" selected disabled hidden>Choose Branch</option>
                                                    {% for item in branch %}
                                                        <option value="{{ item.id }}">{{ item.branch_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Select Category</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" name="category">
                                                    <option value="" selected disabled hidden>Choose Category</option>
                                                    {% for item in category %}
                                                        <option value="{{ item.id }}">{{ item.category }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Select Type</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" name="type">
                                                    <option value="" selected disabled hidden>Choose Type</option>
                                                    <option value="VEG">VEG</option>
                                                    <option value="NON-VEG">NON-VEG</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Product Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Type your menu Title" name="name">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Product Details</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" rows="3" placeholder="Type your menu Details" name="decscription"></textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Product Price</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" placeholder="Rs. 500(Please don't append Rs. before the value)" name="price">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-lg btn-primary">Upload</button>
                                            </div>
                                        </div>
                                    </form>
									</div>
                                </div>
							</div><!-- /# card -->
						</div><!-- /# column -->
					</div><!-- /# row -->
				</div><!-- /# main content -->
            </div><!-- /# container-fluid -->
        </div><!-- /# main -->
    </div><!-- /# content wrap -->

    {% endblock %}
